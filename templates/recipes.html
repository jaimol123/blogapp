{% extends 'base.html' %}
{% load static %}

 {% block content %}


{% block socialmedia_links %}
	{% for icon in social_icons %}
	   <div class="header-social">
		  <a href="{{icon.social_url}}"><i class="{{icon.icon_name}}"></i></a>
		</div>
	{% endfor %}
{% endblock socialmedia_links %}



<section class="page-top-section set-bg" data-setbg="{% static 'img/page-top-bg.jpg' %}">
		<div class="container">
			<h2>Recipe</h2>
		</div>
	</section>





	<!-- Search section -->
	<div class="search-form-section">
		<div class="sf-warp">
			<div class="container">
				<form class="big-search-form" action="{% url 'list' %}" method="post">
					{% csrf_token %}
					<select name="type">
						<option selected="selected"></option>

						<option>breakfast</option>
						<option>lunch</option>
						<option>dinner</option>

					</select>
					<select name="category">
						<option selected="selected"></option>
						{% for items in recipes %}
						<option>{{items.category}}</option>
						{% endfor %}
					</select>


					<input type="text" placeholder="Search Receipies" name="name", value="">
					<button class="bsf-btn">Search</button>
				</form>

			</div>
		</div>
	</div>



	<!-- Recipes section -->

	<section class="recipes-page spad">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="section-title">
						<h2>RECEIPES</h2>
					</div>
				</div>

				<div class="col-md-4">
					<div class="recipe-view">
						<i class="fa fa-bars"></i>
						<i class="fa fa-th active"></i>
					</div>
				</div>
			</div>
			<div class="row">
					{% for image in recipes  %}
				<div class="col-lg-4 col-md-6">

					<div class="recipe">
						<img src="{{image.recipe_image.url}}"> alt="">
						<div class="recipe-info-warp">
							<div class="recipe-info">


								<a href="{% url 'details' image.pk %}">{{image.receipe_name}}</a>


							<div class="rating">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								     <i class="fa fa-star"></i>
									<i class="fa fa-star is-fade"></i>
								</div>
							</div>
						</div>
					</div>

				</div>
				{% endfor %}

			</div>
		</div>
	</section>





	<!-- Gallery section -->
	<div class="gallery">
		<div class="gallery-slider owl-carousel">
			<div class="gs-item set-bg" data-setbg="{% static 'img/instagram/1.jpg' %}"></div>
			<div class="gs-item set-bg" data-setbg="{% static 'img/instagram/2.jpg' %}"></div>
			<div class="gs-item set-bg" data-setbg="{% static 'img/instagram/3.jpg' %}"></div>
			<div class="gs-item set-bg" data-setbg="{% static 'img/instagram/4.jpg' %}"></div>
			<div class="gs-item set-bg" data-setbg="{% static 'img/instagram/5.jpg' %}"></div>
			<div class="gs-item set-bg" data-setbg="{% static 'img/instagram/6.jpg' %}"></div>
		</div>
	</div>
	<!-- Gallery section end -->


	{% endblock %}

	<!--====== Javascripts & Jquery ======-->
	<script src="../assets/js/jquery-3.2.1.min.js"></script>
	<script src="../assets/js/owl.carousel.min.js"></script>
	<script src="../assets/js/main.js"></script>
</body>
</html>
